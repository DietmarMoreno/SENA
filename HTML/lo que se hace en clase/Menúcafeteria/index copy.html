<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafetería ADSO | Uso básicos de CSS para un menú</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="menu">
    <header class="title-header">
      <h1>Cafetería ADSO</h1>
      <p class="established">Ambiente 202</p>
    </header>
    <hr>
    <main>
      <center><h2>Registro</h2></center>
      <center><section>
        
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
          <br>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
          <br>
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required>
          <br>
          <label>Género:</label>
          <input type="radio" id="genero-masculino" name="genero" value="masculino" required>
          <label for="genero-masculino">Masculino</label>
          <input type="radio" id="genero-femenino" name="genero" value="femenino" required>
          <label for="genero-femenino">Femenino</label>
          <input type="radio" id="genero-masculino" name="genero" value="masculino" required>
          <label for="genero-otro">otro</label>
          <br>
          <label for="mascotas">Mascotas:</label>
          <input type="checkbox" id="mascotas-perro" name="mascotas" value="perro">
          <label for="mascotas-perro">Perro</label>
          <input type="checkbox" id="mascotas-gato" name="mascotas" value="gato">
          <label for="mascotas-gato">Gato</label>
          <input type="checkbox" id="mascotas-otros" name="mascotas" value="otros">
          <label for="mascotas-otros">Otros</label>
          <br>
          <label for="comida-favorita">Comida Favorita:</label>
          <select id="comida-favorita" name="comida-favorita" required>
            <option value="pizza">Pizza</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="ensalada">Ensalada</option>
            <option value="sushi">Sushi</option>
          </select>
          <br>
          <label for="enfermedad">Enfermedad:</label>
          <input type="text" id="enfermedad" name="enfermedad">
          <br>
          <button type="submit">Registrarse</button>
        </form>
      </section></center>
    </main>
    
    <hr>
    <footer>
      <section>
        <center><a href="index.html"><button>regresar</button></a></center>
      </section>
    </footer>
  </div>
</body>

</html>
